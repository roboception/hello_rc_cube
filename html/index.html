<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Hello rc_cube</title>
</head>
<style>
  body {
    margin: 0px;
    font: 20px 'RobotoRegular', Arial, sans-serif;
    font-weight: 100;
    height: 100%;
    color: #0f1419;
    background-color: #4a5160;
  }

  div.info {
    display: table;
    background: #e8eaec;
    padding: 20px 20px 20px 20px;
    border: 1px dashed black;
    border-radius: 10px;
    margin: 0px auto auto auto;
  }

  div.info p {
    display: table-row;
    margin: 5px auto auto auto;
  }

  div.info p span {
    display: table-cell;
    padding: 10px;
  }

  img {
    width: 176px;
    margin: 36px auto 36px auto;
    display: block;
  }

  div.smaller p span {
    color: #3D5266;
  }

  h1,
  h2 {
    font-weight: 100;
  }

  div.check {
    padding: 0px 0px 0px 0px;
    display: table;
    margin: 36px auto auto auto;
    font: 12px 'RobotoRegular', Arial, sans-serif;
  }

  #footer {
    position: fixed;
    bottom: 36px;
    width: 100%;
  }

  #center {
    width: 400px;
    margin: 0 auto;
    font: 12px Courier;
  }
</style>
<script>
  var ref;
  function checkRefresh() {
    if (document.cookie == "refresh=1") {
      document.getElementById("check").checked = true;
      ref = setTimeout(function () { location.reload(); }, 1000);
    } else {
    }
  }
  function changeCookie() {
    if (document.getElementById("check").checked) {
      document.cookie = "refresh=1";
      ref = setTimeout(function () { location.reload(); }, 1000);
    } else {
      document.cookie = "refresh=0";
      clearTimeout(ref);
    }
  }
</script>

<body onload="checkRefresh();">
  <img alt="Roboception Logo" src="logo_roboception.svg">
  <div class="info">
    <p><span>Container&nbsp;address:</span> <span>server_address</span></p>
    <p><span>Container&nbsp;id:</span> <span>server_hostname</span></p>
    <p class="smaller"><span>Date:</span> <span>server_date</span></p>
  </div>
  <div class="check"><input type="checkbox" id="check" onchange="changeCookie()"> Auto Refresh</div>
  <div id="footer">
    <div id="center" align="center">
      Request ID: request_id
    </div>
  </div>
</body>

</html>
